<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent Chatbot</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 95%;
            max-width: 1000px;
            margin: auto;
            height: 90%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .chat-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .chat-header .name {
            font-size: 18px;
            font-weight: bold;
        }
        .chat-body {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            text-align: left;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .chat-message, .chat-reply {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #333;
        }
        .chat-message img, .chat-reply img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .chat-message .message, .chat-reply .message {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }
        .chat-reply .message {
            background-color: #0056b3;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #333;
        }
        .chat-input input {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 20px;
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Travel Agent Chatbot</h2>
        <div class="chat-container">
            <div class="chat-header">
                <img alt="Profile picture" src="/static/botpress.png" />
                <div class="name">Travel Agent</div>
            </div>
            <div id="chat-body" class="chat-body">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <input id="user-input" placeholder="Type your message..." type="text" required />
                <i class="fas fa-paper-plane" onclick="sendMessage(event)"></i>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Start the chat by asking for user details
        async function startChat() {
            const response = await fetch('/start-chat');
            const data = await response.json();
            displayMessage(data.reply, 'bot');
        }

        function displayMessage(message, sender) {
            const chatBody = document.getElementById('chat-body');
            const messageDiv = document.createElement('div');
            if (sender === 'bot') {
                messageDiv.className = 'chat-reply';
                messageDiv.innerHTML = `<div class="message"><span></span><p>${message}</p></div><img alt="Profile picture" src="/static/botpress.png" />`;
            } else {
                messageDiv.className = 'chat-message';
                messageDiv.innerHTML = `<img alt="User profile picture" src="/static/botpress.png" /><div class="message"><span>You:</span><p>${message}</p></div>`;
            }
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
        }

        async function sendMessage(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return; // Prevent sending empty messages
            displayMessage(userInput, 'user');

            const response = await fetch('/get-itinerary', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            displayMessage(data.reply, 'bot');
            document.getElementById('user-input').value = ''; // Clear input
        }

        // Event listener for sending message on Enter key press
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage(event);
                event.preventDefault(); // Prevent form submission
            }
        });

        startChat();
    </script>
</body>
</html>
